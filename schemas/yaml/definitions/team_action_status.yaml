components:
  schemas:
    TeamActionStatus:
      required:
        - result_value
        - resolution_link
        - completed_at
        - notes
      type: object
      properties:
        result_value:
          type: integer
          example: 600
        resolution_link:
          type: string
          example: "https://www.youtube.com"
        completed_at:
          type: string
          format: date-time
          example: "2023-01-02T00:00:00Z"
        notes:
          type: string
          example: "Notes"

    TeamActionStatusResponse:
      required:
        - track_team_id
        - timeline_id
      allOf:
        - $ref: '#/components/schemas/TeamActionStatus'
        - type: object
          properties:
            track_team_id:
              type: integer
              example: 1
            timeline_id:
              type: integer
              example: 1

    TeamActionStatusUpdate:
      type: object
      properties:
        result_value:
          type: integer
          example: 600
        resolution_link:
          type: string
          example: "https://www.youtube.com"
        completed_at:
          type: string
          format: date-time
          example: "2023-01-02T00:00:00Z"
        notes:
          type: string
          example: "Notes"

  requestBodies:
    TeamActionStatus:
      description: Данные для создания нового статуса действия команды
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TeamActionStatus'

    TeamActionStatusUpdate:
      description: Данные для обновления статуса действия команды
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TeamActionStatusUpdate'